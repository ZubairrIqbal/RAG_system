services:
  - type: web
    name: sugarcane-rag-api
    env: python
    region: singapore  # Choose closest to Pakistan
    plan: free  # Start with free tier
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true